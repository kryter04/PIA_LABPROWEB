services:
  postgres:
    image: postgres:16-alpine
    container_name: ratemyprofs-db
    restart: always
    environment:
      POSTGRES_DB: ratemyprofs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/add_password_recovery.sql:/docker-entrypoint-initdb.d/02-add-recovery.sql
    networks:
      - ratemyprofs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratemyprofs-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ratemyprofs_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      SERVER_PORT: 8080
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,http://localhost:4321
    ports:
      - "8080:8080"
    networks:
      - ratemyprofs-network

volumes:
  postgres_data:
    driver: local

networks:
  ratemyprofs-network:
    driver: bridge
